name: security

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Semgrep (no account, fails on findings)
      - name: Semgrep â€“ Supabase rules
        uses: returntocorp/semgrep-action@v1
        with:
          config: ./.semgrep/supabase.yml
        env:
          SEMGREP_ERROR: "1"

      # Node for the SQL linter script
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint Supabase SQL (RLS & policies)
        run: node scripts/lint-supabase-sql.mjs
